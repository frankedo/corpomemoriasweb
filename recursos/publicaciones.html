<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicaciones | Corpomemorias</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/creative-design.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* GRID */
        #publicacionesGrid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* CARD */
        .pub-card{
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: .2s;
        }
        .pub-card:hover{
            transform: scale(1.02);
        }

        /* Miniatura PDF */
        .pdf-thumb{
            width: 100%;
            height: 260px;
            background: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        .pdf-thumb iframe{
            width: 100%;
            height: 100%;
            border: none;
        }

        .pub-body{
            padding: 12px;
        }

        .pub-title{
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #222;
        }

        .pub-desc{
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 6px;
            min-height: 40px;
        }

        .pub-date{
            font-size: 0.8rem;
            color: #777;
        }

        .buttons{
            margin-top: 10px;
            display: flex;
            gap: 6px;
        }

        .btn-yellow{
            background: #fbc02d;
            border: none;
            color: #000;
            padding: 6px 10px;
            font-size: 0.8rem;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="overlay"></div>
    <div class="header-content">
        <h3>Archivo de Publicaciones</h3>
        <h6>Informes, Boletines, Revistas, Libros, Talleres</h6>
    </div>
</header>

<div class="container mt-4">

<select id="filterPublicaciones">
    <option value="all">Todas</option>
    <option value="informe">Informes</option>
    <option value="boletin">Boletines</option>
    <option value="revista">Revistas</option>
    <option value="libro">Libros</option>
    <option value="taller">Talleres</option>
</select>

<div id="tarjetas" class="tarjetas-grid"></div>

<script>
const BASE_URL = "https://supabase-backend-1-g0bt.onrender.com";

async function cargarPublicaciones(filtro = 'all') {
    try {
        const res = await fetch(`${BASE_URL}/publicaciones`);
        let publicaciones = await res.json();

        if(filtro !== 'all') {
            publicaciones = publicaciones.filter(pub => pub.tipo === filtro);
        }

        const cont = document.getElementById('tarjetas');
        cont.innerHTML = "";

        publicaciones.forEach(pub => {
            const card = document.createElement('div');
            card.className = 'card';

            const img = document.createElement('img');
            img.src = `${BASE_URL}/publicaciones/portada/${pub.id}`;
            img.alt = pub.titulo;
            img.onerror = () => img.src = "https://via.placeholder.com/300x400?text=Sin+portada";

            const titulo = document.createElement('h3');
            titulo.textContent = pub.titulo;

            const desc = document.createElement('p');
            desc.textContent = pub.descripcion;

            card.append(img, titulo, desc);
            cont.appendChild(card);
        });
    } catch(e) {
        console.error(e);
    }
}

// Evento filtro
document.getElementById('filterPublicaciones').addEventListener('change', (e) => {
    cargarPublicaciones(e.target.value);
});

// Cargar todas al inicio
cargarPublicaciones();
</script>





    



    
<style>
/* Estilos b√°sicos para la grilla de tarjetas */
.tarjetas-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    padding: 10px;
}

.card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    margin-bottom: 10px;
}
</style>










    


    
</body>
</html>
