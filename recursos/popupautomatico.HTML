    <style>
        /* Estilos para el popup */
        .popup {
            display: none; /* Oculto por defecto */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            z-index: 100;
        }
        
        /* Fondo oscuro cuando el popup está activo */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
        
        /* Estilos para el botón de cerrar */
        .close-btn {
            float: right;
            cursor: pointer;
            color: red;
        }

        /* Imagen dentro del popup */
        .popup img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Fondo oscuro -->
    <div id="popupOverlay" class="popup-overlay"></div>

    <!-- Contenido del popup -->
    <div id="popup" class="popup">
        <span class="close-btn" onclick="closePopup()">X</span>
        <h2>¡Bienvenido!</h2>
        <p>Este es un popup que aparece automáticamente.</p>

        <!-- Imagen dentro del popup -->
        <img src="ruta/de/la/imagen.png" alt="Imagen de Popup">
    </div>

    <script>
        // Función para abrir el popup automáticamente
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        // Función para cerrar el popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Abrir el popup automáticamente cuando la página cargue
        window.onload = function() {
            openPopup();
        };
    </script>
</body>
